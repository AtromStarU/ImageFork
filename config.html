<!DOCTYPE html>
<html>
    <head>
        <title>
            Config ImageFork
        </title>
        <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
        </link>
        <style type="text/css">
            .container-fluid {
    padding: 30px;
}

         
textarea {
    width: 100% !important;
    height: 200px !important;
}
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="https://github.com/plsankar1996/ImageFork">
                ImageFork
            </a>
        </nav>
        <div class="container-fluid">
            <div class="alert alert-danger" id="install-alert" role="alert">
                It seems that ImageFork script is not installed or active,
                <a class="alert-link" href="https://github.com/plsankar1996/ImageFork">
                    see here for instructions
                </a>
                .
            </div>
            <div id="config-content" class="d-none">
                <div class="card text-center mb-3" id="control-panel">
                <div class="card-header">
                    Options
                </div>
                <div class="card-body">
                    <div class="form-group form-check">
                        <input class="form-check-input" id="autoresize" type="checkbox">
                            <label class="form-check-label" for="autoresize">
                                Auto resize final image to its full size
                            </label>
                        </input>
                    </div>
                </div>
            </div>
            <div class="card text-center" id="site_log">
                <div class="card-header">
                    SiteLog
                </div>
                <div class="card-body" style="float: left;">
                    <button class="btn btn-primary btn-sm" id="copysiteslog" style="float: left;">
                        COPY WEBSITES LOG
                    </button>
                    <button class="btn btn-secondary btn-sm ml-3" id="clearsiteslog" style="float: left;">
                        CLEAR WEBSITES LOG
                    </button>
                    <textarea class="mt-3" readonly="">
                    </textarea>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
