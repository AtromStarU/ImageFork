<!DOCTYPE html>
<html>
   <head>
      <title>
         Config ImageFork
      </title>
      <style type="text/css">
         body {
         background: #76b852; /* fallback for old browsers */
         background: -webkit-linear-gradient(right, #76b852, #8DC26F);
         background: -moz-linear-gradient(right, #76b852, #8DC26F);
         background: -o-linear-gradient(right, #76b852, #8DC26F);
         background: linear-gradient(to left, #76b852, #8DC26F);
         font-family: "Roboto", sans-serif;
         -webkit-font-smoothing: antialiased;
         -moz-osx-font-smoothing: grayscale;      
         }
         h1 {
         display: block;
         font-size: 2em;
         -webkit-margin-before: 0.67em;
         -webkit-margin-after: 0.67em;
         -webkit-margin-start: 0px;
         -webkit-margin-end: 0px;
         font-weight: bold;
         }
         .control-panel {
         width: 360px;
         margin: auto;
         position: relative;
         z-index: 1;
         background: #FFFFFF;
         max-width: 360px;
         margin: 0 auto 100px;        
         text-align: center;
         box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
         }
         .control-panel-tite {
    padding: 20px 0px 20px 0px;
    font-size: 30px;
    border-bottom: 2px solid #76b852;
}
        .controls {
         padding: 45px;        
         }
         button.big {
         font-family: "Roboto", sans-serif;
         text-transform: uppercase;
         outline: 0;
         background: #4CAF50;
         width: 100%;
         border: 0;
         padding: 15px;
         color: #FFFFFF;
         font-size: 14px;
         -webkit-transition: all 0.3 ease;
         transition: all 0.3 ease;
         cursor: pointer;
         margin: 10px 0px;
         }

         button.big:hover,button.bign:active,button.big:focus {
         background: #43A047;
         }
         
textarea {
    width: 100% !important;
    height: 200px !important;
}
      </style>


   </head>
   <body>
      <div class="control-panel">
      <div class="control-panel-tite">
               Config
           </div>    
           <div class="controls">   
         <button class="big" id="copysiteslog">COPY WEBSITES LOG</button>
         <button class="big" id="clearsiteslog">CLEAR WEBSITES LOG</button>
              <textarea readonly></textarea>
         </div> 
      </div>
   </body>
</html>
